<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">
  <link rel='stylesheet' href='/static/app.css'>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="/">Gamey</a>
  <form action='/games/search' method='GET'>
    <input type='text' name='game' id='game' placeholder="Search Games">
    <button>Insert Search Icon Here</button>
  </form>
  <ul class="navbar-nav">
    {% if 'username' in session %}
      <li class="nav-item"><form method='POST' action="/logout"><button>Log Out</button></form></li>
      <li class="nav-item"><a class="nav-link" href="/users/{{session['username']}}">{{session['username']}}</a></li>
    {% else %}
      <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
      <li class="nav-item"><a class="nav-link" href="/register">Sign Up</a></li>
    {% endif %}
  </ul>
</nav>


<div class="container">

  {% for msg in get_flashed_messages() %}
    <p>{{ msg }}</p>
  {% endfor %}

{% block content %}
{% endblock %}
</div>
<footer>
  <p>This site uses the 
    <a href='https://rawg.io/apidocs' target='_blank'>RAWG Video Games Database API</a>
  </p>
</footer>

<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src='/static/app.js'></script>
</body>
</html>
